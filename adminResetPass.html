<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<section class=" offset-4 col-4  text-center">

    <h1>Set a new Password</h1>
  
    <form action="#!">
  
      <div class="md-form md-outline">
        <label data-error="wrong" data-success="right" for="newPass">New password</label>
        <input type="password" id="new-password" class="form-control">
      </div>
  
      <div class="md-form md-outline">
        <label data-error="wrong" data-success="right" for="newPassConfirm">Confirm password</label>
        <input type="password" id="txtConfirmPassword" class="form-control">
      </div>

      <button class="btn btn-primary m-4" id="btnSubmit" value="Submit" onclick="adminResetPass()" type="button">Change password</button>
    </form>
  
  
  </section>
  <!--Section: Block Content-->
</body>
</html>
