<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body> 
    <div class="container-fluid" style="background-color: #82d318;font-size: 25px ;text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        <a href="#" style="color:black;">HOME</a>
    </div>
    <div class="login-reg-panel">							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<input type="text" id="email" placeholder="Email">
				<input type="password" id="pass" placeholder="Password">
                <button class="btn btn-dark px-3" type="button" onclick="loginUser();">Login</button><span class="px-5"><a href="#" data-target="#pwdModal" data-toggle="modal">Forgotten password?</a></span>
			</div>
		</div>
    </div>

    <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
                <h3 class="text-center">Change Password</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                      <div class="panel panel-default">
                          <div class="panel-body">
                              <div class="text-center">
                                
                                <p>If you have forgotten your password you can reset it here.</p>
                                  <div class="panel-body">
                                      <fieldset>
                                          <div class="form-group">
                                              <input id="retype-email" class="form-control input-lg" placeholder="E-mail Address" name="email" type="email">
                                          </div>
                                          <button onclick="resendOTP()" class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">SUBMIT</button>
                                      </fieldset>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12 text-center">
                <p>Admin will receive the OTP</p>
                </div>	
            </div>
        </div>
        </div>
    </div>

    <script>

        // window.onload = () => {
        //     if(localStorage.getItem('isLoggedIn')) {
        //         window.location.href = "main.html";
        //     }
        // }

        $(document).ready(function(){
            $('.login-info-box').fadeOut();
            $('.login-show').addClass('show-log-panel');
        });


        $('.login-reg-panel input[type="radio"]').on('change', function() {
            if($('#log-login-show').is(':checked')) {
                $('.register-info-box').fadeOut(); 
                $('.login-info-box').fadeIn();
                
                $('.white-panel').addClass('right-log');
                $('.register-show').addClass('show-log-panel');
                $('.login-show').removeClass('show-log-panel');
                
            }
            else if($('#log-reg-show').is(':checked')) {
                $('.register-info-box').fadeIn();
                $('.login-info-box').fadeOut();
                
                $('.white-panel').removeClass('right-log');
                
                $('.login-show').addClass('show-log-panel');
                $('.register-show').removeClass('show-log-panel');
            }
        });
  

    </script>
</body>
</html>
